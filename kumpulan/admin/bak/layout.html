	function validasi(element,param)
	{	
		var nilai = element.value;
		
		if(param=='email') {
			var myPattern = new RegExp ("^[a-zA-Z0-9_]+@[a-zA-Z0-9_]+[.][a-zA-Z.]+$");
			
			if(! myPattern.test (nilai)) {
				alert("Penulisan Email Salah!");
				
				element.focus();
			}
		}
		else if(param=='angka') {
		}
	}
	
	function blank(param) {
		param.value="";
	}
	
	function valPass(element1,element2) {
		if(element2.value=='') element2.style.background='#FFFFFF none';
		else { 
			if(element2.value==document.getElementById(element1).value) element2.style.background='url(images/ya.png) right no-repeat #bbD7FD'; 
			else element2.style.background='url(images/tidak.png) right no-repeat #FFcaca'; 
		}
	}
</script>
